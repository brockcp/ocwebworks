  <style>

  .js-loading *,
  .js-loading *:before,
  .js-loading *:after {
    animation-play-state: paused !important;}

  .loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #aaa;
    font-size: 48px;
    display: none;}

  .js-loading .loading {
    display: block;}

  .main-bg{
    background: yellow;
    position:absolute;
    top:50px;
    right:0;
    bottom:0;
    left:0;
    overflow:hidden;}

  .main-bg:before {
    animation: show-background 60s .5s cubic-bezier(0,1,.5,1) forwards;
    background: url(https://cssanimation.rocks/images/random/space2.jpg) repeat center;
    background-size: cover;
    content: "";
    opacity: 0;
     height: 125vh;
    /* position: absolute; */
     left:-10%;
    top:-10%;
    width: 125vw;}

  .orange img {
    animation: show-on-load 1s .5s cubic-bezier(0,1.6,.6,1) forwards;
    opacity: 0;
    width: 200px;
    height:200px;}

  @keyframes show-background {
    0% {opacity: 0; transform: none;}
    30% {opacity: .5;}
    100% {opacity: .5; transform: scale(.8)}}

  @keyframes show-on-load {
    0% {opacity: 0; transform: scale(.5);}
    100% {opacity: 1; transform: none;}}

</style>
